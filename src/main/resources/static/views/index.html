<html>
    <head><title>IRP-Internetowy rejestrator pralek</title>
        <link rel="stylesheet" href="/style/style.css" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    </head>

    <body onLoad="clearForms()" onUnload="clearForms()"> 

        <div class="container">
            
            <form method="get" action="/panel">
                <h1><img src="img/logo.png" width="60">Panel logowania</h1>
                <input placeholder="ID mieszkańca" type="text" required="" name="login">
                <input placeholder="PIN" type="password" required="" name="password" >

                <button>Zaloguj</button><a href="/help">
                    <div class="pomoc"> Jak uzyskać/odzyskać dostęp?</div></a>

            </form>
        </div>
        <script type="text/javascript">
            function clearForms()
            {
                var i;
                for (i = 0; (i < document.forms.length); i++) {
                    document.forms[i].reset();
                }
            }
        </script>
    </body>
</html>
